name: Update Badges

on:
  schedule:
    # Runs daily at 2 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch: # Allow manual runs

jobs:
  update-badges:
    name: Update README with Credly Badges
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Update Badges
        uses: pemtajo/badge-readme@main
        with:
          # Your specific Credly ID extracted from your link
          CREDLY_USER: joseph-arenas.840e039d
          
          # Optional: Adjust this if you want more or fewer badges
          NUMBER_LAST_BADGES: 10